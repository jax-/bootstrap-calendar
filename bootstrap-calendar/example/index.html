<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Calendar test</title>
    <link rel="stylesheet" href="css/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="../build/css/bootstrap-calendar.css" />
</head>
<body>
    <div id="calendar">
    </div>
</body>

</html>
<script src="js/jquery-1.11.1.min.js"></script>
<script src="js/handlebars-v1.3.0.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="../build/js/bootstrap-calendar.js"></script>

<script>
    var currentDate = new Date();
    var year = currentDate.getFullYear();
    var month = currentDate.getMonth();

    var calendar = new Calendar({
        selector: '#calendar',
        debug: false,
        sync: 'localStorage',
        render: false,
        year: year,
        month: month,
        panel: 'top',
        showEventList: true,
        tabbedEventList: true,
    });

    calendar.setPeople([
        { personId: 1, personName: 'John' },
        { personId: 2, personName: 'Matt' },
        { personId: 3, personName: 'Frank' },
    ]);

    calendar.render();
</script>
